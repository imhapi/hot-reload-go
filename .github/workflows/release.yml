name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
          - os: windows
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          OUTPUT="dist/hrhapi-${{ matrix.os }}-${{ matrix.arch }}"
          if [ "${{ matrix.os }}" == "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          mkdir -p dist
          go build -ldflags "-s -w -X 'main.version=${VERSION}' -X 'main.buildTime=${BUILD_TIME}'" -o "${OUTPUT}" .
          echo "Built: ${OUTPUT}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hrhapi-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/hrhapi-${{ matrix.os }}-${{ matrix.arch }}*
          if-no-files-found: error
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts and generate checksums
        run: |
          # Move all binary files from subdirectories to dist root
          find dist -mindepth 2 -type f -name "hrhapi-*" -exec mv {} dist/ \;
          # Remove empty subdirectories
          find dist -mindepth 1 -type d -empty -delete
          # Generate checksums from files now in dist root
          cd dist
          shasum -a 256 hrhapi-* > checksums.txt
          echo "Generated checksums:"
          cat checksums.txt
          echo ""
          echo "Binaries ready for release:"
          ls -lh hrhapi-* || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            ### Downloads

            **Linux:**
            - [hrhapi-linux-amd64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/hrhapi-linux-amd64)
            - [hrhapi-linux-arm64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/hrhapi-linux-arm64)

            **macOS:**
            - [hrhapi-darwin-amd64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/hrhapi-darwin-amd64)
            - [hrhapi-darwin-arm64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/hrhapi-darwin-arm64)

            **Windows:**
            - [hrhapi-windows-amd64.exe](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/hrhapi-windows-amd64.exe)
            - [hrhapi-windows-arm64.exe](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/hrhapi-windows-arm64.exe)

            ### Checksums
            See [checksums.txt](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/checksums.txt) for SHA256 checksums.

            ### Installation

            ```bash
            # Download and install (Linux/macOS)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/hrhapi-$(uname -s | tr '[:upper:]' '[:lower:]')-$(uname -m | sed 's/x86_64/amd64/') -o hrhapi
            chmod +x hrhapi
            sudo mv hrhapi /usr/local/bin/
            ```
          files: |
            dist/hrhapi-*
            dist/checksums.txt
          draft: false
          prerelease: false
